        <h1> Contact Us</h1>

    <!-- navigation Bar -->

    <!-- Main Contact Form Content -->
    <div class="wrapper">
        <h2>Get in Touch</h2>
        <form name="contactForm" method="get" action="" id="contact-form">
            <div class="form-group">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" placeholder="Enter your email" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer id="header">
    </footer>
</body>
