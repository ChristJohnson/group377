<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  </head>
  <body>
    <!--header -->
    <header id="header-footerbar">
      <h1>Settings</h1>
    </header>

    <!-- navigation Bar -->
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>

    <!-- MAin Settings Content -->
    <div class="wrapper">
      <h2>Settings</h2>

      <div class="theme-toggle">
        <label> <input type="checkbox" id="toggle-theme" /> Dark Mode </label>
      </div>

      <form>
        <div class="form-group">
          <label for="user-name">Name:</label>
          <input type="text" id="user-name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="user-email">Email:</label>
          <input type="email" id="user-email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="user-age">Age:</label>
          <input type="number" id="user-age" placeholder="Enter your age" />
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
    <br />
    <!-- Footer -->
    <footer id="footer">
      <p>Copyright by MakeupManager</p>
    </footer>
    <script defer>
      // js for dark mode
      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.getElementById("toggle-theme");
        const body = document.body;

        // Check if Dark Mode  enabled
        if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark-mode");
          toggle.checked = true;
        }

        // Toggle Dark Mode
        toggle.addEventListener("change", () => {
          if (toggle.checked) {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
          } else {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
          }
        });
      });

      $("form").on("submit", (ev) => {
        const postData = JSON.stringify({
          name: $("#user-name").val(),
          email: $("#user-email").val(),
          age: $("#user-age").val(),
        });
        ev.preventDefault();
        fetch("https://makeup-lib.vercel.app/api/user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Content-Length": postData.length,
          },
          body: postData,
          requestOptions,
        });
      });
    </script>
  </body>
</html>
