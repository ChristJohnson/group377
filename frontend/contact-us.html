<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  </head>
  <body>
    <!--header -->
    <header id="header-footerbar">
      <h1>Contact Us</h1>
    </header>

    <!-- navigation Bar -->
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>

    <!-- Main Contact Form Content -->
    <div class="wrapper">
      <h2>Get in Touch</h2>
      <form name="contactForm" method="get" action="" id="contact-form">
        <div class="form-group">
          <label for="contact-email">Email:</label>
          <input
            type="email"
            id="contact-email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea
            id="contact-message"
            placeholder="Write your message..."
            rows="10"
            required
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p>Copyright by MakeupManager</p>
    </footer>
    <script defer>
      // js for dark mode
      document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;

        // apply Dark Mode enabled
        if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark-mode");
        }
      });

      document
        .getElementById("contact-form")
        .addEventListener("submit", (ev) => {
          ev.preventDefault();

          const postData = JSON.stringify({
            email: $("#contact-email").val(),
            message: $("#contact-message").val(),
          });

          fetch("https://makeup-lib.vercel.app/api/contactme", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Content-Length": postData.length,
            },
            body: postData,
          });
        });
    </script>
  </body>
</html>
