<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header -->
    <header id="header-footerbar">
      <h1>Contact Us</h1>
    </header>

    <!-- navigation Bar -->
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact-us.html">Contact</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>

    <!-- Main Contact Form Content -->
    <div class="wrapper">
      <h2>Get in Touch</h2>
      <form name="contactForm" method="get" action="" id="contact-form">
        <div class="form-group">
          <label for="contact-email">Email:</label>
          <input
            type="email"
            id="contact-email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea
            id="contact-message"
            placeholder="Write your message..."
            rows="10"
            required
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <p>Copyright by MakeupManager</p>
    </footer>
    <script>
      // js for dark mode
      document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;

        // apply Dark Mode enabled
        if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark-mode");
        }
      });

      document
        .getElementById("contact-form")
        .addEventListener("submit", (ev) => {
          ev.preventDefault();
          // get email and message from form
          const email = document.getElementById("contact-email").value;
          const message = document.getElementById("contact-message").value;
          // put email and message into an object
          const formData = {
            email: email,
            message: message,
          };
          // JSON.stringify that object
          const jsonFormData = JSON.stringify(formData);
          // create object with properties: "headers", "method", "body"
          // "headers" has the same object as the above message
          const requestOptions = {
            headers: {
              "Content-Type": "application/json",
            },
            // "method": "POST"
            method: "POST",
            body: jsonFormData,
          };
          // "body" has the JSON.stringify string
          // do fetch here
          const postData = JSON.stringify({
            // dummy data, actually get data from form on submission
            email: "test@example.com",
            message: "this is a test message generated by test.cjs",
          });

          fetch("http://localhost:8000/api/contactme", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Content-Length": postData.length,
            },
            body: postData,
            requestOptions,
          });
          // .then(response => console.log(response)); //debug
        });
    </script>
  </body>
</html>
